<!DOCTYPE html>

{% extends 'files/base.html' %}

{% block title %}
Contact
{% endblock title  %}

{% block body %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert">
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}

<div>

  <img src="static/img/ten.jpg" class="img-fluid" alt="Responsive image">
  <h1 class="text-center mt-3">Contact us</h1>
</div>


<div class="container mb-3 py-5">
  <form method="post" action="/contact">
  {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your E-mail">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="Phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
    </div>

    <div class="form-group">
      <label for="text">Feedback</label>
      <textarea class="form-control" id="text" name="text" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


{% endblock body  %}
